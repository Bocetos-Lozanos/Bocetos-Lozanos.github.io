<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/formstyle.css">
  <title>Formulario Registro</title>
</head>


<body>
  <form id="registro">
    <section class="form">

      <h4>Formulario Registro</h4>
      <input class="form__input" type="text" name="nombre" id="name" placeholder="Ingrese sus Nombres" required autofocus autocomplete="on">
      <input class="form__input" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos" required autocomplete="on">
      <input class="form__input" type="email" name="email" id="email" placeholder="Ingrese su Correo" required autocomplete="on">
      <input class="form__input" type="password" name="contraseña" id="pass" placeholder="Ingrese su Contraseña" required>
      <h4>Seleccione su genero</h4>
      <div class="form__input">
  
          <input type="radio" name="genero" value="male" checked> Hombre<br>
          <input type="radio" name="genero" value="female"> Mujer<br>
          <input type="radio" name="genero" value="other"> Otro
      </div>
      <input type="submit" value="Registrarse" class="Registrarse">
    </section>
  </form>

  <script src="js/signup.js"></script>
  <script src="js/admin.js"></script>

</body>

</html>
