<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/formstyle.css">
  <title>Inicio de sesión</title>
</head>

<body>
    <form id="login">
      <section class="form">

        <h4>Inicio de sesión</h4>
        <input class="form__input" type="email" name="email" id="email" placeholder="Ingrese su Correo" required autofocus autocomplete="on">
        <input class="form__input" type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña" required>

        <h4>¿No tiene cuenta?</h4>
        <a href="signup.html" class="botons">Registrarse</a>
        <a href="#" class="botons" type="submit" onclick="iniciarSesion()">Iniciar sesión</a>

      </section>
    </form>

    <script src="js/login.js"></script>

</body>

</html>
